<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="style/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div>
          <img
            src="asset/images/kisspng-adidas-originals-logo-three-stripes-brand-5af81ac3bd8a87.0027690115262092197764.png"
            alt=""
            height="100px"
          />
        </div>
        <ul>
          <li>
            <i class="fa-solid fa-user"></i>
            <button id="showUsers" onclick="tableRenderUsers()">Users</button>
          </li>
          <li>
            <i class="fa-solid fa-cart-shopping"></i>
            <button id="showProducts" onclick="tableRenderProducts()">
              Products
            </button>
          </li>
        </ul>
      </div>
      <div class="main_content">
        <table id="table1"></table>
        <table id="table2"></table>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
